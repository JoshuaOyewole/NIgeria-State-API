<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/views/css/output.css">
</head>

<body class="bg-black">
    <div class="container">
        <h2 class="primary-text">
            States Dashboard
        </h2>

        <form action="/" method="POST">
            <div class="form-control">
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="Enter the state name">
            </div>
            <div class="form-control">
                <label for="population">Population: </label>
                <input type="text" name="population" placeholder="Enter the state population">
            </div>
            <div class="form-control">
                <input type="submit" value="Add State">
            </div>
        </form>
    </div>
</body>

</html>
